<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="applications-box">
      <div class="applications">
        <div class="title">Home</div>
        {{#each apps}}
          <div class="application-box">
            <div id="application-{{name}}" class="application">
              <div class="name">{{name}}</div>
              <div class="ready">{{#if online}}<span class="online">running</span>{{else}}<span class="offline">stopped</span>{{/if}}</div>
              <div class="status">{{status}}</div>
              {{#if link}}<a class="link" href="/a/{{name}}/">Link</a>{{/if}}
            </div>
          </div>
        {{/each}}
        <div style="clear:both"></div>
      </div>
    </div>
    <div class="applications-box">
      <div class="applications">
        <div class="title">Friend</div>
        <div style="clear:both"></div>
      </div>
    </div>
  </body>
</html>
