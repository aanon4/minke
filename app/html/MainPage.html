<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="titlebar">
      <div class="title">Minke</div>
    </div>
    {{#each networks}}
    <div class="applications-box">
      <div class="network-{{id}} network">
        <div class="title">{{name}}</div>
        <div class="ghosts"></div>
        <div style="clear:both"></div>
        <div class="applications">
          {{#each apps}}
          <div class="application-box">
            <div class="application-{{id}} application">
              <div class="name">{{name}}</div>
              <div class="ready">{{#if online}}<span class="online">running</span>{{else}}<span class="offline">stopped</span>{{/if}}</div>
              <div class="status"></div>
              {{#if link}}
              <a class="link" href="#" onclick="openInlinePage('{{link}}')">Link</a>
              {{/if}}
            </div>
          </div>
          {{/each}}
          <div style="clear:both"></div>
        </div>
      </div>
    </div>
    {{/each}}
  </body>
</html>
