<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="titlebar">
      <div class="title">Minke</div>
    </div>
    <div class="info">
      <table class="applications" cellspacing="0" cellpadding="0">
        <tbody>
          {{#each apps}}
            <tr>
              <td>
                <div class="home"></div>
                <div class="application application-{{id}}">
                  <div class="name">{{name}}</div>
                  <div class="ready">{{#if online}}<span class="online">running</span>{{else}}<span class="offline">stopped</span>{{/if}}</div>
                  <div class="status-box">
                    <iframe class="status resize" frameborder="0"></iframe>
                  </div>
                  {{#if link}}
                  <a class="link" href="#" onclick="openInlinePage('{{link}}')">Link</a>
                  {{/if}}
                </div>
              </td>
              {{#each ../networks}}
              <td>
                <div class="net {{lookup ../networks name}}">{{name}}</div>
              </td>
              {{/each}}
              <td><div class="padding"></div></td>
            </tr>
          {{/each}}
        </tbody>
      </table>
      {{#each networks}}
      <table class="applications network-{{id}}" cellspacing="0" cellpadding="0">
        <tbody class="ghosts">
        </tbody>
      </table>
      {{/each}}
    </div>
  </body>
</html>
