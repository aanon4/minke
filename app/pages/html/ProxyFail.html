<!DOCTYPE html>
<html class="darkmode-auto">
  <head>
    <script>
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.write('<link href="/css/colors-light.css" rel="stylesheet" type="text/css">');
        document.write('<link href="/css/colors-dark.css" rel="stylesheet" type="text/css">');
      }
      else {
        document.write('<link href="/css/colors-dark.css" rel="stylesheet" type="text/css">');
        document.write('<link href="/css/colors-light.css" rel="stylesheet" type="text/css">');
      }
    </script>
    <link href="/css/pure.css" rel="stylesheet" type="text/css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        background-color: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <div class="pure-g">
      <div>Application is currently not available.</div>
      <div>If the application was recently started, it may take a little while to become available.</div>
    </div>
  </body>
</html>
