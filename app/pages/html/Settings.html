<!DOCTYPE html>
<html class="settings">
  <head>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <script src="/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="settings">
      <div>{{app._name}}</div>
      <div>{{app._env}}</div>
      <div>
        {{#each app._ports}}
        <div>
          {{target}} {{host}} {{protocol}} {{nat}}
          {{#if mdns}}
            {{mdns.type}} {{mdns.host}} {{mdns.txt}}
          {{/if}}
        </div>
        {{/each}}
      </div>
      <div>
        {{#each app._binds}}
        <div>{{host}} {{target}} {{shareable}}</div>
        {{/each}}
      </div>
    </div>
  </body>
</html>
