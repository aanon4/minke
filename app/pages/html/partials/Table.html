<table class="pure-table pure-table-horizontal pure-input-rounded pure-u-16-24" oninput="saveTable('{{action}}',this)" onclick="addRmTableRow('{{action}}',window.event)">
  <thead>
    <tr>
      {{#each headers}}
      <th data-placeholder="{{placeholder}}">{{name}}</th>
      {{/each}}
      {{#if controls}}<th class="control"><span class="add">+</span></th>{{/if}}
    </tr>
  </thead>
  <tbody>
    {{#each value}}
    <tr>
      {{#each this}}
      <td>
        <input value="{{this}}" {{#if this}}checked{{/if}}
        {{#with (lookup ../../headers @index)}}
        {{#if (eq type "checkbox")}}
        type="checkbox"
        {{else}}
        type="text" {{#if placeholder}}placeholder="{{placeholder}}"{{/if}} {{#if validate}}pattern="^{{validate}}$"{{/if}}
        {{/if}}
        {{/with}}
        >
      </td>
      {{/each}}
      {{#if ../controls}}<td class="control"><span class="remove">&minus;</span></td>{{/if}}
    </tr>
    {{/each}}
  </tbody>
</table>
