{{#each disks}}
<label class="pure-u-8-24">{{name}} ({{size}})</label>
<div class="meter pure-input-rounded pure-u-16-24">
  {{#if (eq status "ready")}}
  <div class="size">{{percentage}}% Used</div>
  {{else}}
  <div class="size">Unformatted</div>
  {{/if}}
  <div class="bar color-{{tenth}}" style="width: {{percentage}}%"></div>
</div>
{{/each}}
