<div {{#if minwidth}}style="min-width:{{minwidth}}"{{/if}} class="application-status filter {{#each tags}} tag-{{nsp this}}{{/each}}{{#each networks}} network-{{this}}{{/each}} tag-color-{{tagcolor}} application-status-{{_id}} link {{#if running}}running{{/if}}" {{#if link}}onclick="openInlinePage('{{link}}','{{linktarget}}')"{{else}}onclick="openInlinePage('configure/{{_id}}/')"{{/if}}>
  <div class="status">{{#if running}}{{{init}}}{{/if}}</div>
  <div class="name">{{name}}</div>
</div>
