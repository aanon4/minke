<div class="app pure-g application-{{_id}} net-{{network}}">
  <div class="pure-u-1-4 left" onclick="openInlinePage('configure/{{_id}}/')">
    <h5>{{status}}</h5>
    <h4>{{name}}</h4>
    <h6>{{ip}}</h6>
  </div>
  <div class="pure-u-3-4 right {{#if link}}link{{/if}}" onclick="openInlinePage('{{link}}')">
    <div class="status-header">
      {{{statusHeader}}}
      <div class="status"></div>
    </div>
  </div>
</div>
