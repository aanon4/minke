<span id="{{name}}">
{{#if value}}
  <a class="pure-button pure-button-primary" download="{{filename}}">Download</a>
  <script>
    document.getElementById("{{name}}").firstElementChild.href = URL.createObjectURL(new Blob([
`{{{value}}}`
], { type: 'text/plain' }));
  </script>
{{else}}
  <input class="pure-button pure-button-active" type="button" disabled value="Download">
  <script>
    setTimeout(() => {
      cmd('app.update-download', '{{name}}');
    }, 5000);
  </script>
{{/if}}
</span>
