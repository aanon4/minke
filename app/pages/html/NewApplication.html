<!DOCTYPE html>
<html class="newapp">
  <head>
    <link href="/css/newapp.css" rel="stylesheet" type="text/css">
    <link href="/css/pure.css" rel="stylesheet" type="text/css">
    <script src="/js/script.js" type="text/javascript"></script>
    <script src="/js/newapp.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="pure-g">
      <div class="sidebar pure-u-1">
        <div class="header">            
          <div class="name">Applications</div>
          <h2 class="description">Select the application to install</h2>
        </div>
      </div>
    </div>
    <div class="content pure-u-1">
      <div class="section-header">Download named application</div>
      <div class="text">
        You can install any Docker application by entering its registry name below.
      </div>
      <div class="section">
        <form class="pure-form pure-form-aligned">
          <div class="pure-control-group">
            <label>Application Registry Name</label>
            <input data-id="newapp.image" class="pure-input-rounded pure-u-1-3">
          </div>
        </form>
      </div>
      <div class="section">
        <div class="section-header">Progress</div>
        <div class="pure-g">
          <div class="bar-title pure-u-1-2">
            <span>Downloading</span>
            <progress class="download" value=0 max=100></progress>
          </div>
          <div class="bar-title pure-u-1-2">
            <span>Installing</span>
            <progress class="extract" value=0 max=100></progress>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section-header">Suggested Applications</div>
        <div class="pure-g">
        {{#each skeletons}}
        <div class="skel pure-u-1-2">
          <div class="inner" onclick="install('{{image}}')">
            <div class="bgcolor-{{color}} icon">{{pre}}</div>
            <div class="info">
              <div class="name">{{name}}</div>
              <div class="description">{{description}}</div>
            </div>
          </div>
        </div>
        {{/each}}
      </div></div>
    </div>
  </body>
</html>
