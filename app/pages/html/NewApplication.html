<!DOCTYPE html>
<html class="newapp">
  <head>
    <link href="/css/newapp.css" rel="stylesheet" type="text/css">
    <link href="/css/pure.css" rel="stylesheet" type="text/css">
    <script src="/js/script.js" type="text/javascript"></script>
    <script src="/js/newapp.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="newapp">
      <span>Name</span>
      <input data-id="newapp.image" class="title editable"></div>
      <span>Downloading</span>
      <progress class="download" value=0 max=100></progress>
      <span>Installing</span>
      <progress class="extract" value=0 max=100></progress>
    </div>
    <div>
      <p/>
      Suggested Apps:
      {{#each skeletons}}
      <div style="border: 1px solid black; margin: 5px; padding: 5px;" onclick="install('{{image}}')">
        <div style="display:inline-block;height:55px;width:55px;font-size:200%;padding:5px;background:lightgrey;border-radius:5px;">{{pre}}</div>
        <div style="display: inline-block;margin-left:5px;">
          <div style="color:#999;font-weight:bold">{{name}}</div>
          <div>{{description}}</div>
        </div>
      </div>
      {{/each}}
    </div>
  </body>
</html>
