<!DOCTYPE html>
<html class="main {{#if adminMode}}admin-mode{{/if}}">
  <head>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <link href="/css/pure.css" rel="stylesheet" type="text/css">
    <link href="/css/chartist.css" rel="stylesheet" type="text/css">
    <script src="/js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="pure-g layout">
      <div class="pure-u nav">
        <div class="title">Minki</div>
        <button class="pure-button" onclick="openInlinePage('new/application/')">Install App</button>
        <div class="pure-menu">
          <ul class="pure-menu-list">
            <li class="pure-menu-heading">Networks</li>
            <li class="pure-menu-item">
              <a class="pure-menu-link" onclick="filter(null)"><span style="background-color:transparent"></span>All</a>
            </li>
          </ul>
          <ul class="pure-menu-list" id="network-insertion-point">
            {{#each networks}}
            {{> Net}}
            {{/each}}
          </ul>
        </div>
      </div>
      <div class="pure-u list" id="app-insertion-point">
        {{#each apps}}
        {{> App}}
        {{/each}}
      </div>
      <div class="pure-u info">
        <div class="apps-info" id="insertion-point">
          <div class="apps-info-container">
            {{#each statuses}}
            {{> AppStatus}}
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
