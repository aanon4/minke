<!DOCTYPE html>
<html class="main">
  <head>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="/js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="titlebar">
      <div class="title">MinkeBox</div>
    </div>
    <div class="info">
      <table class="applications" cellspacing="0" cellpadding="0">
        <thead class="topbar">
          <tr>
            <td>
              <div></div>
            </td>
            {{#each networks}}
            <td>
              <div class="net">{{id}}</div>
            </td>
            {{/each}}
            <td>
              <div class="padding"></div>
            </td>
          </tr>
        </thead>
        <tbody class="network-home">
          {{#each apps}}
          <tr>
            <td>
              <div class="home"></div>
              <div class="application application-{{id}}">
                <img class="icon" src="img/settings.png" onclick="openInlinePage('settings/{{id}}/')">
                <div class="name">{{id}}</div>
                <div class="ready">{{#if online}}<span class="online">running</span>{{else}}<span class="offline">stopped</span>{{/if}}</div>
                <div class="status-box">
                  <iframe class="status resize" frameborder="0"></iframe>
                </div>
                {{#if features.web}}
                <div class="link" onclick="openInlinePage('{{link}}')">Details</div>
                {{/if}}
              </div>
            </td>
            {{#each ../networks}}
            <td>
              <div class="net {{lookup ../networks name}}"></div>
            </td>
            {{/each}}
            <td>
              <div class="padding"></div>
            </td>
          </tr>
          {{/each}}
        </tbody>
        {{#each networks}}
        <tbody class="network-{{id}} ghosts">
        </tbody>
        {{/each}}
        <tfoot class="bottombar">
          <tr>
            <td>
              <div></div>
            </td>
            {{#each networks}}
            <td>
              <div class="net">{{id}}</div>
            </td>
            {{/each}}
            <td>
              <div class="padding"></div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
