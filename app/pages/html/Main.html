<!DOCTYPE html>
<html class="main">
  <head>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="/js/script.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="titlebar">
      <div class="title">MinkeBox</div>
      {{> Hamburger}}
    </div>
    <div class="info">
      <table class="applications" cellspacing="0" cellpadding="0">
        <thead class="topbar">
          <tr>
            <td>
              <div></div>
            </td>
            {{#each networks}}
            <td>
              <div class="net">{{name}}</div>
            </td>
            {{/each}}
            <td>
              <div class="padding"></div>
            </td>
          </tr>
        </thead>
        <tbody class="network-home localapps">
          {{#each apps}}
          <tr class="application-{{_id}}">
            {{> App allnetworks=../networks}}
          </tr>
          {{/each}}
        </tbody>
        {{#each networks}}
        <tbody class="network-{{name}} remoteapps">
        </tbody>
        {{/each}}
        <tfoot class="bottombar">
          <tr>
            <td>
              <div></div>
            </td>
            {{#each networks}}
            <td>
              <div class="net">{{name}}</div>
            </td>
            {{/each}}
            <td>
              <div class="padding"></div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
